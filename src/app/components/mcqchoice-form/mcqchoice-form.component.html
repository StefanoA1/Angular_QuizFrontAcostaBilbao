<mat-card class="example-card"> <mat-card-header>
<mat-card-title>Create answer option</mat-card-title> </mat-card-header> <mat-card-content>
<form class="example-form">

	<table class="example-full-width">
		<tr>
			<td><label>Question Text:</label> <input [(ngModel)]="choice"
				name="question-text" required></td>
		</tr>
		<tr>
			<td><label>Is a correct answer?:</label> <input type="checkbox"
				[(ngModel)]="correct" name="correct"></td>
		</tr>
	</table>
</form>
</mat-card-content>
<button (click)="saveToQuestion()">Save</button>
</mat-card>
