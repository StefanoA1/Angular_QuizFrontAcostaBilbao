<app-home-form></app-home-form>
<table>
	<thead>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let question of questions; let i = index">
			<td>{{question.id}}</td>
			<td>{{question.title}}</td>
			<td><button (click)="editQuestion(question)">Edit</button>
				<button (click)="deleteQuestion(question, i)">Delete</button></td>
		</tr>

	</tbody>


</table>

<button (click)="goToQuestion()">Create a new question</button>
