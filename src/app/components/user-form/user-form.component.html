<mat-card class="example-card"> <mat-card-header>
<mat-card-title>Create User</mat-card-title> </mat-card-header> <mat-card-content>
<form class="example-form">
	<table class="example-full-width">
		<tr>
			<td><mat-form-field class="example-full-width">
				<input matInput placeholder="Username" [(ngModel)]="username"
					name="username" required> </mat-form-field></td>
		</tr>
		<tr>
			<td><mat-form-field class="example-full-width">
				<input matInput placeholder="Password" [(ngModel)]="password"
					type="password" name="password" required> </mat-form-field></td>
		</tr>
		<tr>
			<td><mat-form-field class="example-full-width">
				<input matInput placeholder="Confirm Password"
					[(ngModel)]="passwordConfirm" type="password"
					name="passwordConfirm" required> </mat-form-field></td>
		</tr>
		<tr>
			<td><mat-form-field class="example-full-width">
				<input matInput placeholder="Name" [(ngModel)]="name" name="name"
					required> </mat-form-field></td>
		</tr>
		<tr>
			<td><select [(ngModel)]="userType"
				name="userType">
					<option value="STUDENT">STUDENT</option>
					<option value="ADMIN">ADMIN</option>
			</select></td>
		</tr>
	</table>
</form>
</mat-card-content> <mat-card-actions>
<button mat-raised-button (click)="createUser()" color="primary">Create
	User</button>
</mat-card-actions> </mat-card>
