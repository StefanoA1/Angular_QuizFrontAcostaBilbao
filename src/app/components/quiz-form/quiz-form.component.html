<table>
	<thead>
		<tr>
			<th>id</th>
			<th>title</th>
			<th>questions</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let quiz of quizes">
			<td>{{quiz.id}}</td>
			<td>{{quiz.title}}</td>
			<td>{{quiz.questions}}</td>
			<td><button>Edit</button><button>Delete</button></td>
		</tr>
	
	</tbody>


</table>

<button (click) = "editQuiz()">Create a new question</button>
